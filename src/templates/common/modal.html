<div
    id="{% block id %}{% endblock %}"
    class="hidden fixed left-0 top-0 w-full h-screen bg-black bg-opacity-40 z-50 flex items-center justify-center"
>
    <div class="bg-[#362364] w-full md:w-1/3 rounded-lg p-6">
        <h1 class="text-3xl text-center">{% block title %}{% endblock %}</h1>
        <p>{% block subtitle %}{% endblock %}</p>
        {% block content %}{% endblock %}
    </div>
</div>
