{% extends 'common/modal.html' %}

{% block id %}experience-modal{% endblock %}
{% block title %}Add your experience{% endblock %}

{% block content %}
    <form method="post" action="/api/v1/user/{{ user.id }}/experience">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4 mt-5">
            <div>
                <input type="text" required name="company" id="company" class="w-full rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30" placeholder="Place of work">
            </div>
            <div>
                <input type="text" required name="role" id="role" class="w-full rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30" placeholder="Role">
            </div>
            <div>
                <input type="date" required name="start_date" id="start_date" class="w-full text-white rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30" placeholder="Start date">
            </div>
            <div>
                <input type="date" name="end_date" id="end_date" class="w-full text-white rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30" placeholder="End date">
            </div>
            <div>
                <textarea type="text" required name="description" id="description" class="w-full rounded-lg py-2 px-6 bg-[#6C37BD] bg-opacity-30" placeholder="Description of your job"></textarea>
            </div>
            <div class="flex gap-2 items-center ml-1">
                <input type="checkbox" name="still_employed" id="still_employed" class="rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30">
                <label for="still_employed" class="opacity-70">I still work here</label>
            </div>
            <div class="mt-4 flex justify-between gap-5">
                <button type="button" id="close-experience-modal" class="w-full border border-white hover:bg-white hover:text-gray-800 rounded-full py-2 px-6 text-white duration-300">Close</button>
                <button type="submit" class="w-full bg-[#6C37BD] hover:bg-opacity-90 rounded-full py-2 px-6 text-white duration-300">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
