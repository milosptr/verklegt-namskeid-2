<div class="relative w-full h-64 bg-white rounded-lg primary-gradient overflow-hidden">
    {% if user.company.cover_image %}
        <img src="{{ user.company.cover_image }}" class="w-full h-full object-contain" />
    {% endif %}
    <form method="POST" action="/api/v1/company/{{ user.company.id }}/cover" id="upload-cover-form" enctype="multipart/form-data">
        {% csrf_token %}
        <label
                id="upload-cover"
                class="absolute right-4 text-[#FFAA76] text-sm bottom-3 z-1 border border-[#FFAA76] border-opacity-100 rounded-lg py-1 px-5
                        cursor-pointer hover:bg-[#FFAA76] hover:bg-opacity-80 hover:text-white duration-200 shadow-md"
        >
            Upload company cover photo
            <input type="file" name="cover" id="upload-cover" class="hidden" onchange="document.getElementById('upload-cover-form').submit()" />
        </label>
    </form>
</div>
<div class="-mt-16 ml-8">
    <div class="relative w-32 h-32 rounded-full bg-white border-4 border-[#000019] overflow-hidden group">
        <form method="POST" action="/api/v1/user/{{ user.id }}/avatar" id="upload-avatar-form" enctype="multipart/form-data">
            {% csrf_token %}
            <label
                    id="upload-avatar"
                    class="absolute left-0 top-0 w-32 h-32 bg-white bg-opacity-80 z-1 flex items-center justify-center
                        text-gray-800 cursor-pointer font-semibold opacity-0 invisible group-hover:visible group-hover:opacity-100 duration-200"
            >
                Edit avatar
                <input type="file" name="avatar" id="upload-avatar" class="hidden" onchange="document.getElementById('upload-avatar-form').submit()" />
            </label>
        </form>
        {% load static %}
        {% if user and user.avatar %}
            <img src="{{user.avatar}}" width="100%" height="100%" />
        {% else %}
            <img src="{% static 'assets/user_avatar.jpg' %}" width="100%" height="100%" />
        {% endif %}
    </div>
</div>
