{% extends 'common/modal.html' %}

{% block id %}skill-modal{% endblock %}
{% block title %}Add your skills{% endblock %}

{% block content %}
    <form method="post" action="/api/v1/user/{{ user.id }}/skills">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4 mt-5">
            <div class="grid grid-cols-2 gap-4 h-96 overflow-scroll">
                {% for skill in skills %}
                    <div class="flex gap-2 items-center ml-1">
                        <input type="checkbox" name="skill_{{ skill.id }}" id="skill_{{ skill.id }}" class="rounded-full py-2 px-6 bg-[#6C37BD] bg-opacity-30">
                        <label for="skill_{{ skill.id }}" class="opacity-70">{{ skill.name }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="mt-4 flex justify-between gap-5">
                <button type="button" id="close-skill-modal" class="w-full border border-white hover:bg-white hover:text-gray-800 rounded-full py-2 px-6 text-white duration-300">Close</button>
                <button type="submit" class="w-full bg-[#6C37BD] hover:bg-opacity-90 rounded-full py-2 px-6 text-white duration-300">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
