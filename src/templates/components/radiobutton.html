<input type="radio" id="{{ id }}" name="{{ name }}" value="{{ value }}" class="peer" hidden {% if checked %}checked="checked"{% endif %}>
{% include 'common/icons/check.html' with classes='rounded-full overflow-hidden bg-[#EA6F6F] w-[18px] h-[18px] hidden peer-checked:block' %}
{% include 'common/icons/uncheck.html' with classes='rounded-full overflow-hidden bg-[#EA6F6F] w-[18px] h-[18px] block peer-checked:hidden' %}
<label for="{{ id }}" class="opacity-70 duration-200 group-hover:opacity-100 cursor-pointer peer-checked:text-[#EA6F6F] peer-checked:opacity-100">
    {{ label }}
</label>
